<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="./css/styles.css" rel="stylesheet">
  <title>Task Planner</title>
</head>

<body>

<!-- Logo & Heading starts here -->
  <header class="container-fluid px-0">
    <img src="./images/logo.png"  alt="logo"/>
    <h1 class="display-2 mx-auto">Task Planner</h1>
  </header>
<!-- Logo & Heading ends here  -->

<!-- Column layout starts here    -->
  <section class="d-flex">
    <div class="tab">
      <button id="formlink" class="formlink" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Task</button>
      <!-- <button id="tasklink" class="tasklink">My Task </button> -->
    </div>

    
    <div id="cardlist" class="container">
      <div class="row">
        <div class="col-sm-3">
          <h5 style="text-align:center;">To-Do</h5>
          <div id="todolist" class="row">

          </div>
        </div> 
        <div class="col-sm-3">
          <h5 style="text-align:center;">In-Progress</h5>
          <div id="inprogresslist" class="row">

          </div>
        </div>
        <div class="col-sm-3">
          <h5 style="text-align:center;">Review</h5>
          <div id="reviewlist" class="row">

          </div>
        </div>
        <div class="col-sm-3">
          <h5 style="text-align:center;">Done</h5>
          <div id="donelist" class="row">

          </div>
        </div>
      </div>
    </div>  
    
    
    <div id="addtask" class="d-flex">
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-sm-down">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fs-3 fw-bold" id="staticBackdropLabel">Task Form</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <form id="taskform">
                <div class="row mb-3">
                  <label for="task" class="col-sm-4 col-form-label">Task Name</label>
                  <div class="col-auto">
                    <span id="nameErr"></span>
                    <input type="text" class="form-control" id="taskName">
                  </div>
                </div>
  
                <div class="row mb-3">
                  <label for="duedate" class="col-sm-4 col-form-label">Due Date</label>
                  <div class="col-auto">
                    <span id="dateErr"></span>
                    <input type="date" class="form-control" id="duedate">
                  </div>
                </div>
        
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-4 pt-0">Status</legend>
                  <div class="col-auto">
                    <span id="radioErr"></span>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="To-Do">
                      <label class="form-check-label" for="gridRadios1">
                        To-Do
                      </label>
                    </div>
  
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="In-Progress">
                      <label class="form-check-label" for="gridRadios2">
                        In-Progress
                      </label>
                    </div>
  
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Review">
                      <label class="form-check-label" for="gridRadios3">
                        Review
                      </label>
                    </div>
  
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="Done">
                      <label class="form-check-label" for="gridRadios4">
                        Done
                      </label>
                    </div>
                  </div>
                </fieldset>
        
                <div class="row mb-3">
                  <label for="assign" class="col-sm-4 col-form-label">Assigned To</label>
                  <div class="col-auto">
                    <span id="assignedErr"></span>
                    <input type="text" class="form-control" id="assign">
                  </div>
                </div>
        
                <div class="row mb-3">
                  <label for="description" class="col-sm-3">Description:</label>
                  <span id="descriptionErr"></span>
                  <textarea id="description" name="notes" class="form-control" rows="5" cols="6"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button>
                  <button type="button" id="cancelBtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>

              </form>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </section>
 
  
  <!-- Column layout ends here    -->

  <footer class="container">
    <p>copyright group4 DKY.com</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <script src="./js/taskManager.js">
  </script>
  <script src="./js/index.js">
  </script>

</body>
  

</html>
